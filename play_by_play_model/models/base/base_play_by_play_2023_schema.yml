      - name: fumble_recovery_1_team
        description: Team of one of the players with a fumble recovery.
      - name: fumble_recovery_1_yards
        description: Yards gained by one of the players with a fumble recovery.
      - name: fumble_recovery_1_player_id
        description: Unique identifier of one of the players with a fumble recovery.
      - name: fumble_recovery_1_player_name
        description: String name of one of the players with a fumble recovery.
      - name: fumble_recovery_2_team
        description: Team of one of the players with a fumble recovery.
      - name: fumble_recovery_2_yards
        description: Yards gained by one of the players with a fumble recovery.
      - name: fumble_recovery_2_player_id
        description: Unique identifier of one of the players with a fumble recovery.
      - name: fumble_recovery_2_player_name
        description: String name of one of the players with a fumble recovery.
      - name: sack_player_id
        description: Unique identifier of the player who recorded a solo sack.
      - name: sack_player_name
        description: String name of the player who recorded a solo sack.
      - name: half_sack_1_player_id
        description: Unique identifier of the first player who recorded half a sack.
      - name: half_sack_1_player_name
        description: String name of the first player who recorded half a sack.
      - name: half_sack_2_player_id
        description: Unique identifier of the second player who recorded half a sack.
      - name: half_sack_2_player_name
        description: String name of the second player who recorded half a sack.
      - name: return_team
        description: String abbreviation of the return team.
      - name: return_yards
        description: Yards gained by the return team.
      - name: penalty_team
        description: String abbreviation of the team with the penalty.
      - name: penalty_player_id
        description: Unique identifier for the player with the penalty.
      - name: penalty_player_name
        description: String name for the player with the penalty.
      - name: penalty_yards
        description: Yards gained (or lost) by the posteam from the penalty.
      - name: replay_or_challenge
        description: Binary indicator for whether or not a replay or challenge.
      - name: replay_or_challenge_result
        description: String indicating the result of the replay or challenge.
      - name: penalty_type
        description: String indicating the penalty type of the first penalty in the given play. Will be `NA` if `desc` is missing the type.
      - name: defensive_two_point_attempt
        description: Binary indicator whether or not the defense was able to have an attempt on a two point conversion, this results following a turnover.
      - name: defensive_two_point_conv
        description: Binary indicator whether or not the defense successfully scored on the two point conversion.
      - name: defensive_extra_point_attempt
        description: Binary indicator whether or not the defense was able to have an attempt on an extra point attempt, this results following a blocked attempt that the defense recovers the ball.
      - name: defensive_extra_point_conv
        description: Binary indicator whether or not the defense successfully scored on an extra point attempt.
      - name: safety_player_name
        description: String name for the player who scored a safety.
      - name: safety_player_id
        description: Unique identifier for the player who scored a safety.
      - name: season
        description: 4 digit number indicating to which season the game belongs to.
      - name: cp
        description: Numeric value indicating the probability for a complete pass based on comparable game situations.
      - name: cpoe
        description: For a single pass play this is 1 - cp when the pass was completed or 0 - cp when the pass was incomplete. Analyzed for a whole game or season an indicator for the passer how much over or under expectation his completion percentage was.
      - name: series
        description: "Starts at 1, each new first down increments, numbers shared across both teams NA: kickoffs, extra point/two point conversion attempts, non-plays, no posteam"
      - name: series_success
        description: "1: scored touchdown, gained enough yards for first down."
      - name: series_result
        description: "Possible values: First down, Touchdown, Opp touchdown, Field goal, Missed field goal, Safety, Turnover, Punt, Turnover on downs, QB kneel, End of half"
      - name: order_sequence
        description: Column provided by NFL to fix out-of-order plays. Available 2011 and beyond with source "nfl".
      - name: start_time
        description: Kickoff time in eastern time zone.
      - name: time_of_day
        description: Time of day of play in UTC "HH:MM:SS" format. Available 2011 and beyond with source "nfl".
      - name: stadium
        description: Game site name.
      - name: weather
        description: String describing the weather including temperature, humidity and wind (direction and speed). Doesn't change during the game!
      - name: nfl_api_id
        description: UUID of the game in the new NFL API.
      - name: play_clock
        description: Time on the playclock when the ball was snapped.
      - name: play_deleted
        description: Binary indicator for deleted plays.
      - name: play_type_nfl
        description: Play type as listed in the NFL source. Slightly different to the regular play_type variable.
      - name: special_teams_play
        description: Binary indicator for whether play is special teams play from NFL source. Available 2011 and beyond with source "nfl".
      - name: st_play_type
        description: Type of special teams play from NFL source. Available 2011 and beyond with source "nfl".
      - name: end_clock_time
        description: Game time at the end of a given play.
      - name: end_yard_line
        description: String indicating the yardline at the end of the given play consisting of team half and yard line number.
      - name: fixed_drive
        description: Manually created drive number in a game.
      - name: fixed_drive_result
        description: Manually created drive result.
      - name: drive_real_start_time
        description: Local day time when the drive started (currently not used by the NFL and therefore mostly 'NA').
      - name: drive_play_count
        description: Numeric value of how many regular plays happened in a given drive.
      - name: drive_time_of_possession
        description: Time of possession in a given drive.
      - name: drive_first_downs
        description: Number of forst downs in a given drive.
      - name: drive_inside20
        description: Binary indicator if the offense was able to get inside the opponents 20 yard line.
      - name: drive_ended_with_score
        description: Binary indicator the drive ended with a score.
      - name: drive_quarter_start
        description: Numeric value indicating in which quarter the given drive has started.
      - name: drive_quarter_end
        description: Numeric value indicating in which quarter the given drive has ended.
      - name: drive_yards_penalized
        description: Numeric value of how many yards the offense gained or lost through penalties in the given drive.
      - name: drive_start_transition
        description: String indicating how the offense got the ball.
      - name: drive_end_transition
        description: String indicating how the offense lost the ball.
      - name: drive_game_clock_start
        description: Game time at the beginning of a given drive.
      - name: drive_game_clock_end
        description: Game time at the end of a given drive.
      - name: drive_start_yard_line
        description: String indicating where a given drive started consisting of team half and yard line number.
      - name: drive_end_yard_line
        description: String indicating where a given drive ended consisting of team half and yard line number.
      - name: drive_play_id_started
        description: Play_id of the first play in the given drive.
      - name: drive_play_id_ended
        description: Play_id of the last play in the given drive.
      - name: away_score
        description: Total points scored by the away team.
      - name: home_score
        description: Total points scored by the home team.
      - name: location
        description: Either 'Home' o 'Neutral' indicating if the home team played at home or at a neutral site.
      - name: result
        description: Equals home_score - away_score and means the game outcome from the perspective of the home team.
      - name: total
        description: Equals home_score + away_score and means the total points scored in the given game.
      - name: spread_line
        description: "The closing spread line for the game. A positive number means the home team was favored by that many points, a negative number means the away team was favored by that many points. (Source: Pro-Football-Reference)"
      - name: total_line
        description: "The closing total line for the game. (Source: Pro-Football-Reference)"
      - name: div_game
        description: Binary indicator for if the given game was a division game.
      - name: roof
        description: "One of 'dome', 'outdoors', 'closed', 'open' indicating indicating the roof status of the stadium the game was played in. (Source: Pro-Football-Reference)"
      - name: surface
        description: "What type of ground the game was played on. (Source: Pro-Football-Reference)"
      - name: temp
        description: "The temperature at the stadium only for 'roof' = 'outdoors' or 'open'.(Source: Pro-Football-Reference)"
      - name: wind
        description: "The speed of the wind in miles/hour only for 'roof' = 'outdoors' or 'open'. (Source: Pro-Football-Reference)"
      - name: home_coach
        description: "First and last name of the home team coach. (Source: Pro-Football-Reference)"
      - name: away_coach
        description: "First and last name of the away team coach. (Source: Pro-Football-Reference)"
      - name: stadium_id
        description: "ID of the stadium the game was played in. (Source: Pro-Football-Reference)"
      - name: game_stadium
        description: "Name of the stadium the game was played in. (Source: Pro-Football-Reference)"
      - name: success
        description: Binary indicator wheter epa > 0 in the given play.
      - name: passer
        description: Name of the dropback player (scrambles included) including plays with penalties.
      - name: passer_jersey_number
        description: Jersey number of the passer.
      - name: rusher
        description: Name of the rusher (no scrambles) including plays with penalties.
      - name: rusher_jersey_number
        description: Jersey number of the rusher.
      - name: receiver
        description: Name of the receiver including plays with penalties.
      - name: receiver_jersey_number
        description: Jersey number of the receiver.
      - name: pass
        description: Binary indicator if the play was a pass play (sacks and scrambles included).
      - name: rush
        description: Binary indicator if the play was a rushing play.
      - name: first_down
        description: Binary indicator if the play ended in a first down.
      - name: aborted_play
        description: Binary indicator if the play description indicates "Aborted".
      - name: special
        description: Binary indicator if the play was a special teams play.
      - name: play
        description: "Binary indicator: 1 if the play was a 'normal' play (including penalties), 0 otherwise."
      - name: passer_id
        description: ID of the player in the 'passer' column.
      - name: rusher_id
        description: ID of the player in the 'rusher' column.
      - name: receiver_id
        description: ID of the player in the 'receiver' column.
      - name: name
        description: Name of the 'passer' if it is not 'NA', or name of the 'rusher' otherwise.
      - name: jersey_number
        description: Jersey number of the player listed in the 'name' column.
      - name: id
        description: ID of the player in the 'name' column.
      - name: fantasy_player_name
        description: Name of the rusher on rush plays or receiver on pass plays (from official stats).
      - name: fantasy_player_id
        description: ID of the rusher on rush plays or receiver on pass plays (from official stats).
      - name: fantasy
        description: Name of the rusher on rush plays or receiver on pass plays.
      - name: fantasy_id
        description: ID of the rusher on rush plays or receiver on pass plays.
      - name: out_of_bounds
        description: 1 if play description contains ran ob, pushed ob, or sacked ob; 0 otherwise.
      - name: home_opening_kickoff
        description: = 1 if the home team received the opening kickoff, 0 otherwise.
      - name: qb_epa
        description: Gives QB credit for EPA for up to the point where a receiver lost a fumble after a completed catch and makes EPA work more like passing yards on plays with fumbles.
      - name: xyac_epa
        description: Expected value of EPA gained after the catch, starting from where the catch was made. Zero yards after the catch would be listed as zero EPA.
      - name: xyac_mean_yardage
        description: Average expected yards after the catch based on where the ball was caught.
      - name: xyac_median_yardage
        description: Median expected yards after the catch based on where the ball was caught.
      - name: xyac_success
        description: Probability play earns positive EPA (relative to where play started) based on where ball was caught.
      - name: xyac_fd
        description: Probability play earns a first down based on where the ball was caught.
      - name: xpass
        description: Probability of dropback scaled from 0 to 1.
      - name: pass_oe
        description: Dropback percent over expected on a given play scaled from 0 to 100.